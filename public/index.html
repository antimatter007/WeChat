<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>WE CHAT</title>
	</head>
	<body>
		<div class="join-outerContainer">
			<div class="join-innerContainer">
				<h1 class="join-heading">WeChat</h1>
				<form action="chat.html">
					<div class="form-control">
						<input
							type="text"
							name="username"
							id="username"
							class=join-input
							placeholder="Name"
							required
						/>
					</div>
					<div class="form-control">
						<select name="room" id="room" class="join-input mt-20" >
							<option value="" disabled selected hidden>Choose a Room Name</option>
							<option value="TARS">TARS</option>
							<option value="CASE">CASE</option>
							<option value="JARVIS">JARVIS</option>
							<option value="ULTRON">ULTRON</option>
							<option value="T-800">T-800</option>
							<option value="WALL-E">WALL-E</option>
						</select>
					</div>
					<button class="join-button mt-20" type="submit">LESGO</button>
				</form>
			</div>
			<img src='imgs/people-on-devices.png' alt="join page logo" class="join-img"/>
	</body>
</html>
